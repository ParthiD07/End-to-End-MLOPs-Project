<!DOCTYPE html>
<html>
<head>
    <title>US Visa Batch Prediction</title>
</head>
<body>
    <h2>Batch Prediction</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/batch" method="post" enctype="multipart/form-data">
        <label>Select CSV file:</label>
        <input type="file" name="file" required><br><br>
        <button type="submit">Predict Batch</button>
    </form>

    {% if download_link %}
    <a href="/download/{{ download_link }}">Download Results</a>
{% endif %}
</body>
</html>
